<div class="container">
  <div class="col-md-5 col-md-offset-3 text-center">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Sign up</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
        	<form name="form" ng-submit="createUser()">
            <div class="form-group">
            <div class="alert alert-danger" ng-show="form.$submitted && user.success!=true"> {{user.msg}}</div>
              <label>Username</label>
              <input type="text" class="form-control" ng-model="user.username" placeholder="Enter Username">
           </div> 
           <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" ng-model="user.password" placeholder="Enter Password">
           </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-primary" href="#"> Login</a>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
