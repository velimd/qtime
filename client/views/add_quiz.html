<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Quiz</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
    	<form ng-submit="addQuiz()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="quiz.title" placeholder="Enter Title">
       </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>
  </div>
</div>
<a class="btn btn-danger" href="#!/polls"> Back</a>
