<a class="btn btn-danger" ng-click=back()> Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Quiz</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
    	<form name="form" ng-submit="addQuiz()">
        <div class="form-group">
        <div class="alert alert-danger" ng-show="form.$submitted && error!=true"> Please enter the title of the quiz </div>
          <label>Title</label>
          <input type="text" class="form-control" ng-model="quiz.title" placeholder="Enter Title">
       </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>
  </div>
</div>
